<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <div class="container mx-auto py-10">
        <h1 class="text-3xl font-bold mb-5 text-center">Credit Score Prediction</h1>
        <form action="/predict" method="POST" class="max-w-lg mx-auto bg-white p-8 shadow-lg">
            
            <!-- Num Bank Accounts -->
            <label class="block">Number of Bank Accounts</label>
            <input type="number" name="num_bank_accounts" class="block w-full p-2 mb-4 border border-gray-300 rounded" required>

            <!-- Num Credit Card -->
            <label class="block">Number of Credit Cards</label>
            <input type="number" name="num_credit_card" class="block w-full p-2 mb-4 border border-gray-300 rounded" required>

            <!-- Interest Rate -->
            <label class="block">Interest Rate</label>
            <input type="number" step="0.01" name="interest_rate" class="block w-full p-2 mb-4 border border-gray-300 rounded" required>

            <!-- Num of Loan -->
            <label class="block">Number of Loans</label>
            <input type="number" name="num_of_loan" class="block w-full p-2 mb-4 border border-gray-300 rounded" required>

            <!-- Delay from Due Date -->
            <label class="block">Delay from Due Date</label>
            <input type="number" name="delay_from_due_date" class="block w-full p-2 mb-4 border border-gray-300 rounded" required>

            <!-- Num of Delayed Payments -->
            <label class="block">Number of Delayed Payments</label>
            <input type="number" name="num_of_delayed_payment" class="block w-full p-2 mb-4 border border-gray-300 rounded" required>

            <!-- Num Credit Inquiries -->
            <label class="block">Number of Credit Inquiries</label>
            <input type="number" name="num_credit_inquiries" class="block w-full p-2 mb-4 border border-gray-300 rounded" required>

            <!-- Outstanding Debt -->
            <label class="block">Outstanding Debt</label>
            <input type="number" step="0.01" name="outstanding_debt" class="block w-full p-2 mb-4 border border-gray-300 rounded" required>

            <!-- Credit History Age -->
            <label class="block">Credit History Age (in Years)</label>
            <input type="number" step="0.1" name="credit_history_age" class="block w-full p-2 mb-4 border border-gray-300 rounded" required>

            <!-- Payment of Minimum Amount -->
            <label class="block">Payment of Minimum Amount</label>
            <select name="payment_of_min_amount" class="block w-full p-2 mb-4 border border-gray-300 rounded">
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Predict Credit Score</button>
        </form>
    </div>
</body>
</html>
